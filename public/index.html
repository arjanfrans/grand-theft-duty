<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Grand Theft Duty - version %REACT_APP_VERSION%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div>
      Menu Controls:
      <ul>
        <li>Arrow keys up / down</li>
        <li>Space / Enter to select</li>
      </ul>

      Game Controls:
      <ul>
        <li>Escape to go back to menu</li>
        <li>"E" to view scores</li>
        <li>Arrow keys to walk</li>
        <li>Control to shoot</li>
        <li>Shift to run</li>
        <li>R = reload, Z = previous weapon, X = next weapon</li>
      </ul>
    </div>

    <div>
      <a href="https://github.com/arjanfrans/grand-theft-duty" target="_blank">Source code</a>
    </div>

    <div id="footer" class="center">
      <p>
        &copy 2015-2021 Arjan Frans
      </p>
    </div>
  </body>
</html>
